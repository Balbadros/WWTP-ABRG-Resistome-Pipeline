name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff
      - name: Lint
        run: ruff check wwtp_abrg tests
      - name: Unit tests
        run: pytest
      - name: Run toy pipeline
        run: python -m wwtp_abrg.run --config config/example.yaml
